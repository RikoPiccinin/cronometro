<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <style>* { text-align: center; padding-top: 10px;} 
        #div { font-size: 80px;}
        .container { border: 2px solid; border-radius: 40px; padding-top:5px; width: 50%; height: 80%; }  
        .card-header { border-radius: 50px;}
        .card { border-radius: 400px; }
        #crono { color: rgb(51, 95, 7);}
    </style>
    <title>Cronômetro</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 id="crono">CRONÔMETRO</h1>
        
        
        
            <form name="form_main">
                <div id="div">
                    <span id="hour">00</span>:<span
                          id="minute">00</span>:<span
                          id="second">00</span>:<span
                          id="millisecond">000</span>
                </div>
            <br>
            <button type="button" name="start" class="btn btn-primary">START</button>
            <button type="button" name="pause" class="btn btn-warning">PAUSE</button>
            <button type="button" name="reset" class="btn btn-danger">RESET</button>
            <button type="button" name="gravar" id="btnGravar" class="btn btn-success">RESULTADO</button>    
        </form>
        </div>

        <div class="card-body">
            <h1>RESULTADO</h1>
            <h2 id="resultado"></h2>
            
            
        </div>
    </div>
    
</body>
<script src="index.js"></script>
</html>
